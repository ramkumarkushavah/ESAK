<div class="back-btn">
    <i class="fa fa-chevron-left gray" aria-hidden="true" (click)="goBack()"></i>
</div>
<div class="form-wrap">
  <form #communityForm="ngForm">
    <mat-form-field>
      <input matInput #name="ngModel" [(ngModel)]="community.name" placeholder="Oil-Well Name" type="text" id="name" name="name"
        required>
      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">Enter the value</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput #country="ngModel" [(ngModel)]="community.country" placeholder="Gas-Well Name" type="text" id="country" name="country">
    </mat-form-field>
    <mat-form-field>
      <input matInput #city="ngModel" [(ngModel)]="community.city" placeholder="Tank ID" type="text" id="city" name="city">
    </mat-form-field>
    <mat-form-field>
      <input matInput #address="ngModel" [(ngModel)]="community.address" placeholder="Tank Reading" type="text" id="address" name="address">
    </mat-form-field>
    <mat-form-field>
      <input matInput #telephone="ngModel" [(ngModel)]="community.telephone" placeholder="Tank Volume" type="text" id="telephone"
        name="telephone">
    </mat-form-field>
    <button mat-raised-button color="accent" [disabled]="!communityForm.form.valid" (click)="createCommunity()">Submit</button>
  </form>
</div>
