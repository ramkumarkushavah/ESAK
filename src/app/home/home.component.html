<div id="map">
  <div [style.display]="divTrueFalseA ? 'block': 'none'" id="asset-test-div">

    <div class="form-wrap">
      <form #communityForm="ngForm">
        <input matInput #name="ngModel" [(ngModel)]="community.name" placeholder="Oil-Well Name" type="text" id="name" name="name" required>
        <input matInput #country="ngModel" [(ngModel)]="community.country" placeholder="Gas-Well Name" type="text" id="country" name="country">
        <input matInput #city="ngModel" [(ngModel)]="community.city" placeholder="Tank ID" type="text" id="city" name="city">
        <input matInput #address="ngModel" [(ngModel)]="community.address" placeholder="Tank Reading" type="text" id="address" name="address">
        <input matInput #telephone="ngModel" [(ngModel)]="community.telephone" placeholder="Tank Volume" type="text" id="telephone"name="telephone">
        <button mat-raised-button color="accent" [disabled]="!communityForm.form.valid" (click)="createCommunity()">Submit</button>
      </form>
    </div>
    <p>------------------------------------------------------------------</p>
    <div>
      <h2 style="color:red;">Internet Connection Status: {{connectionstatus}} </h2>
    </div>
    <button id="closebutton" (click)="close()">Close</button>
    <p>
      <font color="blue">Offline FDC Data
        <br/> Testing </font>
    </p>
    <table border="1" id="fdcdatatable">
      <tr>
        <th>Id</th>
        <th>Oil Well Name</th>
        <th>Gas Well Name</th>
        <th>Tank Id</th>
        <th>Tank Reading</th>
        <th>Volume</th>
        <th>Test</th>
        <th>Test</th>
      </tr>
      <tr *ngFor="let c of communitiesList">
        <td>
          <p class="name light-blue">{{c.id}}</p>
        </td>
        <td>
          <p class="name light-blue">{{c.name}}</p>
        </td>
        <td>
          <p class="name light-blue">{{c.country}}</p>
        </td>
        <td>
          <p class="name light-blue">{{c.city}}</p>
        </td>
        <td>
          <p class="name light-blue">{{c.address}}</p>
        </td>
        <td>
          <p class="name light-blue">{{c.telephone}}</p>
        </td>
        <td (click)="update()">
          <button>Test</button>
        </td>
        <td (click)="delete()">
          <button>Test</button>
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="fixed-bottom-right">
  <button mat-fab routerLink="/create-community">
    <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
  </button>
</div>
